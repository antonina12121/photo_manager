<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>檔案列表</title>
</head>
<body>
    <h2>歡迎回來！</h2>
    <form method="post" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">上傳檔案</button>
    </form>
    <h3>目前檔案：</h3>
    <ul>
        {% for file in files %}
            <li>{{ file }}</li>
        {% endfor %}
    </ul>
    <a href="/logout">登出</a>
</body>
</html>
