<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <title>資料夾列表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h1>檔案資料夾</h1>
    <a href="{{ url_for('logout') }}" class="btn btn-danger mb-3">登出</a>
    <form method="POST" action="{{ url_for('create_folder') }}" class="mb-3 d-flex gap-2">
      <input type="text" name="folder_name" class="form-control" placeholder="輸入資料夾名稱" required>
      <button type="submit" class="btn btn-success">新增資料夾</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <ul class="list-group">
      {% for folder in folders %}
        <li class="list-group-item d-flex justify-content-between">
          <a href="{{ url_for('folder_view', folder_name=folder) }}">{{ folder }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
